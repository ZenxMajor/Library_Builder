name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Upgrade gradle Wrapper
      run: ./gradlew wrapper --gradle-version=7.3.3 --distribution-type=bin
    - name: Clean Gradle
      run: ./gradlew clean
    - name: Build with Gradle
      run: ./gradlew test
